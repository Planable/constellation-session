<template name="Constellation_session_header">
  <div class="Constellation_counter"> 
    {{keyCount}}
  </div>
</template>

<template name="Constellation_session_menu">
  <div style="text-indent: 8px;">ReactiveDict:
    <select class="Constellation_reactive_dictionaries">
      {{#each dictionaries}}
        <option selected={{selected}} value="{{name}}">{{name}}</option>
      {{/each}}
    </select>
  </div>
</template>

<template name="Constellation_session_main">
  {{> editableJSON observe=reactivedict store="constellation_session"}}
</template>

<template name="Constellation_session_guide">

  <ul>
    <li>Only <strong>reactive-dict</strong> instances in the global namespace are detected by the <strong>planable:session</strong> plugin.</li>
    <li>You can edit the session keys and values in the same way you would edit a document in a collection.</li>
  </ul>

</template>
